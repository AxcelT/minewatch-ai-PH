<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MineWatch AI - PH</title>
</head>
<body>
  <h1>MineWatch AI - PH</h1>
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <ul>
        {% for m in msgs %}
          <li>{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <!-- Upload Video -->
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <label for="video">Upload Video:</label>
    <input type="file" id="video" name="video" accept="video/*">
    <button type="submit">Upload</button>
  </form>

  <!-- Extract Frames (SSE) -->
  <div>
    <label for="interval">Frame Interval:</label>
    <input type="text" id="interval" value="{{ default_interval }}">
    <button id="extract-btn">Extract Frames</button>
  </div>
  <pre id="extract-progress" style="background:#f0f0f0; padding:1em;"></pre>

  <!-- Run Analysis -->
  <form action="{{ url_for('analyze') }}" method="post">
    <label for="context">Context:</label>
    <input type="text" id="context" name="context" size="80"
           value="Site type: open pit; Mineral: Gold; tropical climate, rainfall patternsâ€¦">
    <button type="submit">Run Analysis</button>
  </form>

  <p><a href="{{ url_for('results') }}">View Frame Results</a></p>
  <p><a href="{{ url_for('final') }}">Show Final Conclusion</a></p>

  <script>
    document.getElementById('extract-btn').addEventListener('click', function(e) {
      e.preventDefault();
      const interval = document.getElementById('interval').value;
      const progress = document.getElementById('extract-progress');
      progress.textContent = '';

      const src = new EventSource(`/extract?interval=${interval}`);
      src.onmessage = function(evt) {
        progress.textContent += evt.data + "\n";
        if (evt.data.startsWith("Extraction complete")) {
          src.close();
        }
      };
      src.onerror = function() {
        progress.textContent += "Error in extraction stream\n";
        src.close();
      };
    });
  </script>
</body>
</html>
