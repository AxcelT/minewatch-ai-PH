<!DOCTYPE html>
<html>
<head><title>Results</title></head>
<body>
  <h1>Frame Analysis Results</h1>
  {% if analysis_results %}
    <ul>
    {% for frame, res in analysis_results.items() %}
      <li><strong>{{ frame }}</strong>:<br>{{ res }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No results yet.</p>
  {% endif %}
  <p><a href="{{ url_for('index') }}">‚Üê Back</a></p>
</body>
</html>
